<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="fundo">
        <video autoplay muted loop src="fundo3.mp4"></video>
    </header>

    <section class="login">

         <p class="text">Login</p>
        <input type="email" placeholder="Email" class="email">
        <input type="password" placeholder="password" class="password" minlength="4" maxlength="8" pattern="[0-9, a-z, {4,8}]"> 
        <input type="submit" value="Enter" class="enter" onclick="enter()">
        <p class="msg"></p>
        <a href="" class="recuperar"> Forgot password?</a>
        <p class="link">Don't have an account yet? <a href="http://127.0.0.1:5500/Tela-Login/tela.html">Register</a></p>

    </section>


</body>
</html>
